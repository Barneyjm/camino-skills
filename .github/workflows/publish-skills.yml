name: Publish Skills to ClawHub

# Disabled until clawhub CLI token auth is fixed
# on:
#   push:
#     branches: [main]
#     paths:
#       - 'skills/**'
#   workflow_dispatch:
on: workflow_dispatch  # Manual only for now

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Publish to ClawHub
        env:
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
        run: |
          echo "Token prefix: ${CLAWHUB_TOKEN:0:10}..."
          npx clawhub@latest login --token "$CLAWHUB_TOKEN" --no-browser
          npx clawhub@latest sync --all --no-input --dry-run
